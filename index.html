<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya İndirme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dosya İndirme</h1>
        <button id="download-btn">İndir</button>
    </div>
    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'path/to/your/file.crx'; // Buraya gerçek dosya yolunu yazın
            link.download = 'file.crx';
            link.click();
        });
    </script>
</body>
</html>
